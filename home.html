<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payapi | Home</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="#">
                <img src="assets/shared/desktop/logo.svg" alt="payapi logo">
            </a>
            <div class="menu">
                <div class="mobile">
                    <div class="icon">
                        <img src="assets/shared/mobile/menu.svg" alt="Menu icon: three horizontal lines representing a menu">
                    </div>
                    <div class="menu-container hidden">
                        <div class="layer"></div>
                        <div class="close">
                            <svg class="icon" width="22" height="23" xmlns="http://www.w3.org/2000/svg"><path d="M19.839.54L21.96 2.66 13.12 11.5l8.84 8.839-2.121 2.121-8.84-8.84-8.838 8.84L.04 20.34l8.838-8.84L.04 2.662 2.16.54 11 9.378 19.839.54z" fill="#b9bec3" fill-rule="evenodd"/></svg>
                        </div>
                        <ul>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                        <a class="call-to-action" href="#">Schedule a Demo</a>
                    </div>
                </div>
                <div class="desktop"></div>
            </div>
        </nav>
        <section>
            <div class="image">
                <img src="assets/home/desktop/illustration-phone-mockup.svg" alt="iPhone X app notification: The payment has been processed. The total amount deducted from your account is US $104.90.">
            </div>
            <article>
                <h1>Start building with our APIs for absolutely free.</h1>
                <form>
                    <div class="item">
                        <input type="text" name="email" id="email" placeholder="Enter email address">
                        <label for="email">Email address</label>
                    </div>
                    <div class="item">
                        <input type="submit" value="Schedule a Demo">
                    </div>
                </form>
                <p>Have any questions? <a href="#">Contact Us</a></p>
            </article>
        </section>
    </header>
    <script src="js/home.js"></script>
</body>
</html>
